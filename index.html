<head>

<body class="bg-dark text-light">
    <h1 class="text-center pt-4">Idea Forum</h1>

        <h2>Create a new idea</h2>
        <form>
            <textarea name="" id="" type="text" class="w-100 text-wrap"></textarea>
            <div class="d-flex justify-content-end">
                <p class="my-auto btn text-white p-0">Comment</p>
                <button type="submit" class="fa-solid fa-arrow-right border-0 bg-transparent text-white"></button>
            </div>
        </form>
    </section>
    <section class="p-4" id="ideas">
    </section>
